<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessee</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>

  <div id="container" class="container">
    <div id="game">
      <div id="blackBanner" class="hideBanner"></div>

      <div id="board"></div>

      <div id="whiteBanner"></div>
      
      <div id="promotionInfo" class="hideInfo infoboxTemplate"></div>
    </div>
    <div id="galleryContainer">
      <div id="gallery">
        <div id="blacksGallery">
          <div id="blackScore">0</div>
          <div class="numberDiv"></div><div id="qw" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="rw" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="bw" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="nw" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="pw" class="imageDiv"></div>
        </div>
        <div id="separator"></div>
        <div id="whitesGallery">
          <div class="numberDiv"></div><div id="qb" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="rb" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="bb" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="nb" class="imageDiv"></div>
          <div class="numberDiv"></div><div id="pb" class="imageDiv"></div>
          <div id="whiteScore">0</div>
        </div>
      </div>
    </div>
    <div id="sideBox">
      <div id="moveBox" class="infoboxTemplate">
        <div id="moveLogger">
          <span>WELCOME TO CHESSEE :-)</span><br><br>
        </div>
        <hr>
        <div>
          <!-- html entities (special characters) https://duckduckgo.com/?q=HTML+entities&ia=answer&iax=answer -->
          <button onclick="showMove(1)" title="FIRST MOVE">|&larrhk;</button>
          <button onclick="showPreviousMove()" title="PREVIOUS MOVE">&larrhk;</button>
          <button onclick="showNextMove()" title="NEXT MOVE">&rarrhk;</button>
          <button onclick="showMove(moveHistory[0][1])" title="CURRENT/LAST MOVE" id="currentButton">&rarrhk;|</button>
        </div>
      </div>
      <div id="infobox" class="infoboxTemplate"></div>
      <div id="gameButtonsDiv" class="infoboxTemplate">
        <button onclick="rotateBoard()" title="ROTATE BOARD">&orarr;</button>
      </div>
    </div>
  </div>
  
    <script src="myScript.js"></script>
</body>
</html>
