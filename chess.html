<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessee</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>

  <div class="container">
    <div id="game">
      <div id="blackBanner" class="hideBanner"></div>

      <div id="board"></div>

      <div id="whiteBanner"></div>
      
      <div id="promotionInfo" class="hideInfo infoboxTemplate"></div>
    </div>
    <div id="sideBox">
      <div id="moveBox" class="infoboxTemplate">
          <span>MOVE HISTORY:</span>
        <hr>
        <div id="moveLogger"></div>
        <hr>
        <div>
          <!-- html entities (special characters) https://duckduckgo.com/?q=HTML+entities&ia=answer&iax=answer -->
          <button onclick="showMove(1)" title="FIRST MOVE">|&larrhk;</button>
          <button onclick="showPreviousMove()" title="PREVIOUS MOVE">&larrhk;</button>
          <button onclick="showNextMove()" title="NEXT MOVE">&rarrhk;</button>
          <button onclick="showMove(moveHistory[0][1])" title="CURRENT/LAST MOVE" id="currentButton">&rarrhk;|</button>
        </div>
      </div>
      <div id="infobox" class="infoboxTemplate"></div>
      <div id="gameButtonsDiv" class="infoboxTemplate">
        <button onclick="rotateBoard()" title="ROTATE BOARD">&orarr;</button>
      </div>
    </div>
  </div>
  
    <script src="myScript.js"></script>
</body>
</html>
